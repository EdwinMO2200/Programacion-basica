<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
<script>
  var usuario = prompt("Cual es tu peso?");
  var planeta  = prompt("En que planeta quieres pesarte marte (1) o jupiter (2)?");
    var peso = parseFloat(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    if (planeta == "marte") {
      peso_final = peso * g_marte / g_tierra;
   }
   else if (planeta == "jupiter") {
     peso_final = peso * g_jupiter / g_tierra;
   }
   else {
     peso_final= "Escriba bien";
     planeta="La patagonia"; 
   }
   peso_final = (peso_final);
   document.write("Tu peso en <strong>" + planeta + "</strong> es " + peso_final + " kilos");
</script>
  </body>
</html>
